name: 更新json

on:
  schedule:
    - cron: '10 16 * * *' # 这里更改自动运行的时间
  workflow_dispatch:
    branches:
      - main
      
jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytz

      - name: Run Python script
        run: |
          python 更新json.py

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add
          git commit -m "Update JSON and record time"
          git config suggest.addEmptyPathspec false
          git push
